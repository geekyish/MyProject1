<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #redElement{
            color: red;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is simple paragraph to demonstrate selectors in css</p>
    <p id="redElement">This is another paragraph to demonstrate css selectors</p>
</body>
</html>
