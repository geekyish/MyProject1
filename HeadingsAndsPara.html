<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and emmet</title>
</head>
<body>
   <h1>Ishwari</h1> 
   <h2>Ishwari</h2>
   <h3>Ishwari</h3>
   <h4>Ishwari</h4>
   <p>Lorem <strong>Ishwari</strong> ipsum dolor <em>Hello</em> sit.</p>
   <p>First <br> line break</p>
   <p>Second</p>
   <hr>
   <p>Third</p>
   <p>Fourth</p>
</body>
</html>
